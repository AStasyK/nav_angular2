<div class="table-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource" mdSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="id">
      <md-header-cell *cdkHeaderCellDef md-sort-header> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.office_id}} </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.office_name}} </md-cell>
    </ng-container>

    <!-- Address Column -->
    <ng-container cdkColumnDef="address">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Address </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.address ? row.address : 'No data'}} </md-cell>
    </ng-container>

    <!-- City Column -->
    <ng-container cdkColumnDef="city">
      <md-header-cell *cdkHeaderCellDef md-sort-header> City </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.city.city_name}} </md-cell>
    </ng-container>


    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="offices.length || null"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
