<div class="table-container mat-elevation-z8">

  <md-table #table [dataSource]="dataSource" mdSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container cdkColumnDef="id">
      <md-header-cell *cdkHeaderCellDef md-sort-header> ID </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.employee_id}} </md-cell>
    </ng-container>

    <!-- Employee full name Column -->
    <ng-container cdkColumnDef="name">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Name </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.employee_name + ' ' + row.employee_surname}} </md-cell>
    </ng-container>

    <!-- Employee birth date Column -->
    <ng-container cdkColumnDef="birthDate">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Birth Date </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.birth_date}} </md-cell>
    </ng-container>

    <!-- City Column -->
    <ng-container cdkColumnDef="city">
      <md-header-cell *cdkHeaderCellDef md-sort-header> City </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.city.city_name}} </md-cell>
    </ng-container>

    <!-- Phone number Column -->
    <ng-container cdkColumnDef="phoneNumber">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Phone number </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.phone_num}} </md-cell>
    </ng-container>

    <!-- Status Column -->
    <ng-container cdkColumnDef="status">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Status </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.employee_active ? "Active" : "Not working"}} </md-cell>
    </ng-container>

    <!-- Coord Column -->
    <ng-container cdkColumnDef="coord">
      <md-header-cell *cdkHeaderCellDef md-sort-header> Coord </md-header-cell>
      <md-cell *cdkCellDef="let row"> {{row.coord.coord_addr}} </md-cell>
    </ng-container>

    <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="employees.length || null"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
